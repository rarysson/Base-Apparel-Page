<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel coming soon page | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="info-side">
      <img src="./images/logo.svg" alt="logo">

      <h1>
        <span class="title">We're</span>
        <br>
        <span class="subtitle">coming soon</span>
      </h1>

      <p>
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <form method="post">
        <input type="email" name="email" placeholder="Email Address" required>
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="submit form">
        </button>
      </form>
    </div>

    <div class="img-side">

    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/base-apparel-coming-soon-page-5d46b47f8db8a7063f9331a0"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/rarysson">Rarysson</a>.
    </p>
  </footer>
</body>

</html>
